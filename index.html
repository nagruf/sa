<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sitesi</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #333; color: white; padding: 15px; text-align: center; }
        .container { width: 80%; margin: auto; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 10px; margin: 10px; text-align: center; }
        .product img { width: 200px; height: 200px; }
        .cart { position: fixed; top: 10px; right: 10px; background: #f4f4f4; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="header">
        <h1>sex shop</h1>
    </div>
    <div class="cart">
        <h3>Sepet</h3>
        <ul id="cart-items"></ul>
        <p><strong>Toplam:</strong> <span id="total-price">0</span> TL</p>
    </div>
    <div class="container">
        <div class="product">
            <img src="WhatsApp Görsel 2025-02-08 saat 21.07.43_64fb8dfa.jpg" alt="Ürün 1">
            <h3>utku paketi</h3>
            <p>Fiyat: 100 TL</p>
            <button onclick="addToCart('Ürün 1', 100)">Sepete Ekle</button>
        </div>
        <div class="product">
            <img src="../Pictures/Screenshots/Ekran görüntüsü 2024-06-30 214553.png" alt="Ürün 2">
            <h3>ahey paketi</h3>
            <p>Fiyat: 150 TL + nargile parası</p>
            <button onclick="addToCart('Ürün 2', 150)">Sepete Ekle</button>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            updateCart();
        }
        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let totalPrice = document.getElementById("total-price");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = `${item.name} - ${item.price} TL`;
                cartItems.appendChild(li);
                total += item.price;
            });
            totalPrice.textContent = total;
        }
    </script>
</body>
</html>
